    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;

            animation: colorCycle 20s infinite alternate;
        }

        @keyframes colorCycle {
            0%   { background-color: #FF6347; }
            16%  { background-color: #FFD700; }
            33%  { background-color: #32CD32; }
            50%  { background-color: #1E90FF; }
            66%  { background-color: #9370DB; }
            83%  { background-color: #FF1493; }
            100% { background-color: #FF6347; }
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: fadeInOutMove linear infinite;
            pointer-events: none;
        }

        @keyframes fadeInOutMove {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--endX), var(--endY));
            }
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border: 2px solid #000;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 25px;
        }
        p {

            font-size: 1.1em;

        ul {

        }

    <script>
        const body = document.body;
        const numberOfParticles = 50;
        const minParticleSize = 3;
        const maxParticleSize = 8;
        const minAnimationDuration = 15;
        const maxAnimationDuration = 30;
        const windStrength = 200;

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            body.appendChild(particle);

            const size = Math.random() * (maxParticleSize - minParticleSize) + minParticleSize;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;

            const endX = startX + (Math.random() - 0.5) * windStrength;
            const endY = startY + (Math.random() - 0.5) * windStrength;
            
            const clampedEndX = Math.max(-100, Math.min(window.innerWidth + 100, endX));
            const clampedEndY = Math.max(-100, Math.min(window.innerHeight + 100, endY));

            particle.style.setProperty('--endX', `${clampedEndX - startX}px`);
            particle.style.setProperty('--endY', `${clampedEndY - startY}px`);

            const duration = Math.random() * (maxAnimationDuration - minAnimationDuration) + minAnimationDuration;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${Math.random() * -duration}s`;

            particle.addEventListener('animationend', () => {
                particle.remove();
                createParticle();
            });
        }

        for (let i = 0; i < numberOfParticles; i++) {
            createParticle();
        }
    </script>
